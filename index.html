<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 INPUT 1 OUTPUT TEMPLATE</title>
    <link rel="stylesheet" href="assets/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <h2 id="guideText">Try: C + X = ?, N + Y = ?, P + R = ?, T + J = ?, S + X = ?</h2>

    <div id="landmarkContainer">
        <img id="landmarkImage" src="assets/landmarks.png" alt="Landmark Collage">
    </div>

    <div id="searchContainer">
        <input type="text" id="charInput1" class="inputField" maxlength="1">
        <input type="text" id="charInput2" class="inputField" maxlength="1">
        <button onclick="displayImage()" id="submitButton">Show Image</button>
    </div>

    <div id="imageContainer">
        <img id="displayedImage" src="" alt="Displayed Image">
        <p id="imageTitle"></p>
    </div>

    <script>
        const images = {
            "CX": "assets/Colosseum.jpg",
            "NY": "assets/NeuschwansteinCastle.jpg",
            "PR": "assets/Petra.jpg",
            "TJ": "assets/TajMahal.jpg",
            "SX": "assets/StatueofLiberty.jpg"
        };

        const landmarks = {
            "CX": "Colosseum - Italy ðŸ‡®ðŸ‡¹",
            "NY": "Neuschwanstein Castle - Germany ðŸ‡©ðŸ‡ª",
            "PR": "Petra - Jordan ðŸ‡¯ðŸ‡´",
            "TJ": "Taj Mahal - India ðŸ‡®ðŸ‡³",
            "SX": "Statue of Liberty - USA ðŸ‡ºðŸ‡¸"
        };

        function displayImage() {
            const input1 = document.getElementById("charInput1").value.toUpperCase();
            const input2 = document.getElementById("charInput2").value.toUpperCase();
            const combinedInput = input1 + input2;

            const imgElement = document.getElementById("displayedImage");
            const titleElement = document.getElementById("imageTitle");
            const guideText = document.getElementById("guideText"); 

            guideText.style.display = "block"; 

            if (images[combinedInput]) {
                imgElement.src = images[combinedInput];
                imgElement.style.display = "block";
                titleElement.textContent = landmarks[combinedInput];
                titleElement.style.display = "block";
            } else {
                imgElement.src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmtkdnJhMXY4Njd1cXR3MTM3MW1nMzZ1NXNhNHlhOHA0MWF2dDUzdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/o75ajIFH0QnQC3nCeD/giphy.gif";
                imgElement.style.display = "block";
                titleElement.textContent = "Invalid input! Try another combination.";
                titleElement.style.display = "block";
            }
        }
    </script>

</body>
</html>
